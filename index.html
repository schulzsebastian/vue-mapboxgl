<!DOCTYPE HTML>
<html>
  <head>
    <title>Vue Mapbox GL</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./node_modules/mapbox-gl/dist/mapbox-gl.css">
    <script type="text/javascript" src="./node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body style="margin:0">
    <div id="app">
      <div style="height:100vh">
        <mapbox-gl id="map" :layers="testData"></mapbox-gl>
      </div>
    </div>
  </body>
  <script>
  Vue.component('mapbox-gl', {
    props: ['id', 'layers'],
    template: '<div :id="id" style="height:100%;width:100%"></div>',
    methods: {
      addLayers: function(){
        let self = this
        Object.keys(self.layers).forEach(layer_name=>{
          let type
          if(self.layers[layer_name].geometry.type == 'Polygon'){
            type = 'fill'
          }else if(self.layers[layer_name].geometry.type == 'Point'){
            type = 'circle'
          }else if(self.layers[layer_name].geometry.type == 'LineString'){
            type = 'line'
          }
          self.map.addLayer({
            id: layer_name,
            type: type,
            source: {
              type: 'geojson',
              data: self.layers[layer_name]
            }
          })
        })
        self.zoomToExtent()
      },
      zoomToExtent: function(){
        let self = this
        let coordinates = []
        Object.keys(self.layers).forEach(layer_name=>{
          if(self.layers[layer_name].geometry.type == 'Polygon'){
            coordinates = coordinates.concat(self.layers[layer_name].geometry.coordinates[0])
          }else if(self.layers[layer_name].geometry.type == 'Point'){
            coordinates = coordinates.concat([self.layers[layer_name].geometry.coordinates])
          }else if(self.layers[layer_name].geometry.type == 'LineString'){
            coordinates = coordinates.concat(self.layers[layer_name].geometry.coordinates)
          }
        })
        if(coordinates.length > 0){
          let bounds = coordinates.reduce((bounds, coord)=>{
            return bounds.extend(coord)
          }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]))
          self.map.fitBounds(bounds, {padding: 20})
        }
      }
    },
    mounted: function(){
      let self = this
      self.map = new mapboxgl.Map({
        container: this.id,
        style: 'https://openmaptiles.github.io/osm-bright-gl-style/style-cdn.json',
        center: [19.401855467786135, 51.84935276355813],
        zoom: 5
      })
      self.map.on('load', e=>{
        self.addLayers()
      })
    }
  })
